<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="BucketBook" class="nav-logo-img">
        BucketBook
      </a>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/privacy' | relative_url }}" {% if page.url == '/privacy.html' or page.url == '/privacy' %}class="active"{% endif %}>Privacy</a></li>
        <li><a href="{{ '/terms' | relative_url }}" {% if page.url == '/terms.html' or page.url == '/terms' %}class="active"{% endif %}>Terms</a></li>
        <li><a href="{{ '/support' | relative_url }}" {% if page.url == '/support.html' or page.url == '/support' %}class="active"{% endif %}>Support</a></li>
      </ul>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="{{ '/privacy' | relative_url }}">Privacy Policy</a>
      <a href="{{ '/terms' | relative_url }}">Terms of Service</a>
      <a href="{{ '/support' | relative_url }}">Support</a>
    </div>
    <p>&copy; {{ 'now' | date: '%Y' }} BucketBook LLC. All rights reserved.</p>
  </footer>
</body>
</html>
